{% extends "base_generic.html" %}

{% block content %}
  <h1>Listagem de livros</h1>
  {% if book_list %}
    <ul>
      {% for book in book_list %}
      <li>
        <a href="{{ book.get_absolute_url }}">{{ book.title }}</a>
        (<a href="{% url 'author-detail' book.author.id %}">{{ book.author }}</a>)
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Biblioteca sem livros.</p>
  {% endif %}
{% endblock %}
