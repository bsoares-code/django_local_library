{% extends "base_generic.html" %}

{% block content %}
  <h1>Listagem de autores</h1>
  {% if author_list %}
    <ul>
      {% for author in author_list %}
      <li>
        <a href="{{ author.get_absolute_url }}">{{ author.first_name }}&nbsp;{{ author.last_name }}</a>
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Biblioteca sem livros.</p>
  {% endif %}
{% endblock %}
